title: Journal of Statistical Software Format
author: Charles Teague
version: 0.9.2
contributes:
  format:
    common:
      filters:
        - jss.lua
      shortcodes:
        - quarto-ext/fancy-text
      knitr:
        opts_chunk:
          R.options:
            prompt: "R> "
            continue: "+"
    latex:
      documentclass: jss
      shift-heading-level-by: -1
      tbl-cap-location: bottom
      highlight-style: none
      fig-width: 4.9 # 6.125" * 0.8, as in template
      fig-height: 3.675 # 4.9 * 3:4
      template: template.tex
      template-partials:
        - "partials/title.tex"
        - "partials/before-body.tex"
        - "partials/_print-address.tex"
        - "partials/_print-author.tex"
        - "partials/_print-affiliation.tex"
      cite-method: natbib
      biblio-config: false
      format-resources:
        - jss.bst
        - jss.cls
        - jsslogo.jpg
    html:
      number-sections: true
      toc: true
